{% include "GoalMakerWeb/header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Goal</title>
</head>
<body>
    <h1>Create Goal</h1>

    <form action="{% url 'GoalMakerWeb:create_goal_api' %}" method="POST" content='text/html; charset=UTF-8'>

        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ request.session.user_id }}">
        <label>
            name:
            <input type="text" name="name">
        </label><br>

        Iteration Type:
        <input type="radio" name="iteration_type" id="daily" value="0">
        <label for="daily">Daily</label>
        <input type="radio" name="iteration_type" id="weekly" value="1">
        <label for="weekly">Weekly</label>
        <input type="radio" name="iteration_type" id="monthly" value="2">
        <label for="monthly">Monthly</label><br>

        <label>
            Frequency:
            <input type="text" name="frequency">
        </label><br>
        <label>
            Object Time:
            <input type="number" name="object_time">
        </label><br>
        <input type="submit">
    </form>
</body>
</html>
