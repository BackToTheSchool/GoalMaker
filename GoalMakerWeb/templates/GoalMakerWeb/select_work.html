{% include "GoalMakerWeb/header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Work</title>
</head>
<body>
    <h1>Select Work</h1>

    <form action="{% url 'GoalMaker:detail_work' %}" method="POST" content='text/html; charset=UTF-8'>

        {% csrf_token %}
        <label>
            User ID:
            <input type="text" name="user_id">
        </label><br>
        <label>
            Name:
            <input type="text" name="name">
        </label><br>
        <label>
            Date:
            <input type="date" name="date">
        </label><br>


        <input type="submit">
    </form>
</body>
</html>
